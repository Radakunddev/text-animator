<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SRT to CSS Animator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- External Packages: Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- External Packages: Google Fonts (Spectacular Collection) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Bangers&family=Cinzel:wght@700&family=Orbitron:wght@700&family=Permanent+Marker&family=Anton&family=Lobster&family=Playfair+Display:wght@700&family=Press+Start+2P&family=Monoton&family=Creepster&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              gray: {
                850: '#1f2937',
                900: '#111827',
                950: '#030712',
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #030712;
        color: #e5e7eb;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827; 
      }
      ::-webkit-scrollbar-thumb {
        background: #374151; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; 
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
